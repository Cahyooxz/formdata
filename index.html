<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kinerja</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/e-kinerja.png" type="image/x-icon">
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-primary text-light mb-3 navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="#">Hello</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <ul class="navbar-nav mb-2 mb-lg-0 w-100">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#form">Form</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    
    <div id="home" class="container mt-5 min-vh-100">
      <div class="row">
        <div class="col-md-6 col-sm-12 d-flex align-items-center md-0 order-lg-first">
          <img src="img/e-kinerja.png" alt="" width="700px" class="gambar">
        </div>
        <div class="col-md-6 p-5 test brand-text d-flex flex-column align-items-center justify-content-center col-sm-12">
          <div class="row">
            <h1 class="fw-bold text-primary p-0 text-e" style="font-size: 70px;">E-Kinerja</h1>
            <a href="#form" class="btn btn-primary mt-3 w-50">LAPOR</a>
          </div>
        </div>
      </div>
    </div>

    <section id="form" class="py-3 min-vh-100 p-0">
        <div class="container-fluid">
            <div class="row">
                <form name="laporan-kinerja" action="https://script.google.com/macros/s/AKfycbxxTa4FTBv9h9lCMAlbUFIxE2S08cqQRBCmQMT9cR0G27pOVYD_htR5SyJRGUFId9zS/exec" method="post" enctype="multipart/form-data">
                        <div class="container py-4 p-0" data-aos="fade-down">
                          <div class="row justify-content-center">
                            <div class="col">
                              <h1 class="mb-2 fw-bold mt-5 mb-5 text-center text-primary">Form</h1>
                            </div>
                            <div class="row">
                              <div class="col-md-12 col-sm-12 mb-5">
                                <div class="row justify-content-center">
                                  <div class="row">
                                    <div class="col">
                                      <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                                        <strong>Sukses Terkirim!</strong> Data sudah tersimpan.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                      </div>
                                      <div class="alert alert-danger alert-dismissible fade show d-none my-alert-unsend" role="alert">
                                        <strong>Tidak Terkirim!</strong> Pastikan Perangkat Terhubung Oleh Jaringan Internet.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                      </div>
                                    </div>
                                    <div class="input-group input-group-sm mb-3">
                                      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="no" name="no" required placeholder="Nomer">
                                    </div>  
                                  </div>
                                  <div class="row">
                                    <div class="col">
                                      <div class="input-group input-group-sm mb-3">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="nama" name="nama" required placeholder="Nama Kegiatan">
                                      </div>  
                                  </div>
                                  <div class="col">
                                    <select class="form-select form-control" aria-label="Default select example" name="jenis" id="jenis" required>
                                        <option selected>Jenis Kegiatan</option>
                                        <option value="kbm">KBM</option>
                                        <option value="nonkbm">NON KBM</option>
                                      </select>
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                      <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="tgl_kgt" name="tgl_kgt" placeholder="Tanggal Kegiatan" required >
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="form-group">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" cols="60" rows="5" type="text" id="uraian" name="uraian" required placeholder="Uraian Kegiatan" style="font-size: .875rem;;"></textarea>
                                    <br>
                                    <textarea class="form-control mb-3" id="exampleFormControlTextarea1" cols="60" rows="5" type="text" id="target" name="target" required placeholder="Target Capaian" style="font-size: .875rem;;"></textarea>
                                <div class="row">
                                  <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="buktis" name="buktis" accept="image/*">
                                    <input type="hidden" id="buktisEnc" name="buktisEnc">
                                    <!-- This is an image element with an empty src and alt attribute -->
                                    <script>
                                        document.getElementById('buktis').addEventListener('change', function(event) {
                                          var file = event.target.files[0];
                                          var reader = new FileReader();
                                          reader.onloadend = function() {
                                            document.getElementById('buktisEnc').value = reader.result.split(',')[1];
                                          }
                                          reader.readAsDataURL(file);
                                        });
                                    </script>
                                  </div>
                                </div>
                                    <button type="submit" value="Simpan Data" class="btn btn-primary mt-5 btn-kirim">Simpan Data</button>
                                    <button class="btn btn-primary mt-5 btn-loading d-none" type="button" disabled>
                                      <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                      <span role="status">Loading...</span>
                                    </button>
                                    <button type="reset" class="btn btn-danger mt-5 ms-3 btn-reset">Reset Data</button>
                                  </div>
                                </div>
                    </form>
            </div>
        </div>
      </footer>
    </section>
    <footer>
      <div class="container-fluid bg-primary p-3 text-light">
          <div class="row">
              <div class="col">
                  <p class="m-0">&copy; 2024 | RPL SMK Negeri 4 Kota Tangerang</p>
              </div>
          </div>
      </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxxTa4FTBv9h9lCMAlbUFIxE2S08cqQRBCmQMT9cR0G27pOVYD_htR5SyJRGUFId9zS/exec';
        const form = document.forms['laporan-kinerja']
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
        const myAlertUn = document.querySelector('.my-alert-unsend');
        
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              // tampilkan tombol kirim, hilangkan tombol loading
              btnLoading.classList.toggle('d-none');
              btnKirim.classList.toggle('d-none');
              // tampilkan alert
              myAlert.classList.toggle('d-none');
              // reset form
              form.reset();
              console.log('Success!', response)
            })
            .catch(error =>{
              btnLoading.classList.toggle('d-none');
              btnKirim.classList.toggle('d-none');

              myAlertUn.classList.toggle('d-none');
              console.error('Error!', error.message)
          })
          })
          </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
