    <div id="home" class="container mt-5 min-vh-100">

    <section id="form" class="py-3 min-vh-100 p-0">
        <div class="container-fluid">
            <div class="row">
                <form name="laporan-kinerja" action="https://script.google.com/macros/s/AKfycbzUegu4IVwhuyVh72_fn0idYEL1oS7qaTRrLV9kddprLzfL-YnzmKuwEiUCaIkQv6Xu/exec" method="post" enctype="multipart/form-data">
                    <div class="container py-4 p-0" data-aos="fade-down">
                        <div class="row justify-content-center">
                            <div class="col">
                                <h1 class="mb-2 fw-bold mt-5 mb-5 text-center text-primary">Form</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 mb-5">
                                <div class="row justify-content-center">
                                    <div class="row">
                                        <div class="col">
                                            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                                                <strong>Sukses Terkirim!</strong> Data sudah tersimpan.
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                            <div class="alert alert-danger alert-dismissible fade show d-none my-alert-unsend" role="alert">
                                                <strong>Tidak Terkirim!</strong> Pastikan Perangkat Terhubung Oleh Jaringan Internet.
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="tgl_kgt" name="tgl_kgt" placeholder="Tanggal Kegiatan" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input-group input-group-sm mb-3">
                                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="topik" name="topik" required placeholder="Topik / Kompetensi">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <select class="form-select form-control" aria-label="Default select example" name="jam" id="jam" required>
                                                <option selected>Jam ke</option>
                                                <option value="1-2">1-2</option>
                                                <option value="2-3">2-3</option>
                                                <option value="3-4">3-4</option>
                                                <option value="4-5">4-5</option>
                                                <option value="5-6">5-6</option>
                                                <option value="6-7">6-7</option>
                                                <option value="7-8">7-8</option>
                                                <option value="8-9">8-9</option>
                                                <option value="9-10">9-10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <textarea class="form-control" id="exampleFormControlTextarea1" cols="60" rows="5" type="text" id="tidakHadir" name="tidakHadir" required placeholder="Siswa Tidak Hadir"></textarea>
                                            <br>
                                            <textarea class="form-control mb-3" id="exampleFormControlTextarea1" cols="60" rows="5" type="text" id="keterangan" name="keterangan" required placeholder="Keterangan"></textarea>
                                            <!-- <div class="row">
                                                <div class="input-group mb-3">
                                                    <input type="file" class="form-control" id="buktis" name="buktis" accept="image/*">
                                                    <input type="hidden" id="buktisEnc" name="buktisEnc">
                                                    <script>
                                                        document.getElementById('buktis').addEventListener('change', function(event) {
                                                            var file = event.target.files[0];
                                                            var reader = new FileReader();
                                                            reader.onloadend = function() {
                                                                document.getElementById('buktisEnc').value = reader.result.split(',')[1];
                                                            }
                                                            reader.readAsDataURL(file);
                                                        });
                                                    </script>
                                                </div>
                                            </div> -->
                                            <button type="submit" value="Simpan Data" class="btn btn-primary mt-5 btn-kirim">Simpan Data</button>
                                            <button class="btn btn-primary mt-5 btn-loading d-none" type="button" disabled>
                                                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                                <span role="status">Loading...</span>
                                            </button>
                                            <button type="reset" class="btn btn-danger mt-5 ms-3 btn-reset">Reset Data</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid bg-primary p-3 text-light">
